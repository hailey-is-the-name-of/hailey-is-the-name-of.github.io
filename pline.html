<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Line Animation</title>
  <style>
    body {
      background: #111;
    }
    svg {
      width: 100%;
      height: 100vh;
    }
    path {
      fill: none;
      stroke: #fff;
      stroke-width: 2;
    }
  </style>
</head>
<body>
  <svg viewBox="0 0 1000 500">
    <!-- Line 1 -->
    <path id="line1" d="M 0 200 Q 200 100, 400 300 T 1000 300" />
    <!-- Line 2 -->
    <path id="line2" d="M 300 250 Q 500 200, 700 320 T 1000 320" />
  </svg>

  <script>
    const line1 = document.querySelector('#line1');
    const line2 = document.querySelector('#line2');

    const length1 = line1.getTotalLength();
    const length2 = line2.getTotalLength();

    line1.style.strokeDasharray = length1;
    line1.style.strokeDashoffset = length1;

    line2.style.strokeDasharray = length2;
    line2.style.strokeDashoffset = length2;

    line1.style.transition = 'stroke-dashoffset 30s linear';
    line2.style.transition = 'stroke-dashoffset 30s linear 10s';

    setTimeout(() => {
      line1.style.strokeDashoffset = '0';
    }, 100);

    setTimeout(() => {
      line2.style.strokeDashoffset = '0';
    }, 100);
  </script>
</body>
</html>
