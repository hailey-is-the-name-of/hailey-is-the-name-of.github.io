<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>♥대구시당 알리미♥</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      padding: 30px;
      max-width: 800px;
      margin: 0 auto;
      color: #333;
    }
    h1 {
      font-size: clamp(1.2rem, 4vw, 2rem); /* 최소 1.5rem, 최대 2rem, 중간 뷰포트에선 8vw */
      text-align: center;
      margin-bottom: 30px;
      white-space: nowrap;               /* 줄 바꿈 금지 */
      overflow: hidden;                  /* 넘치는 텍스트 숨기기 */
      text-overflow: ellipsis;           /* 너무 길면 ... 처리 (선택) */
    }

    .heart {
      color: #015DA9;
      margin-right: 8px;
    }
    /* 일정 섹션 */
    .schedule {
      background: #f5faff;
      border-left: 4px solid #015DA9;
      border-radius: 8px;
      padding: 20px;
      margin-bottom: 40px;
    }
 


 /* 리본 배지 스타일 */
.schedule-header {
  position: relative;
  display: inline-block;
  background: #015DA9;
  color: #fff;
  padding: 6px 16px;
  font-size: 1.1rem;
  font-weight: bold;
  border-radius: 4px;
  text-transform: uppercase;
  margin: 0 auto 12px;
  text-align: center;
    display: block;          /* block 처리 */
  margin: 0 auto 8px;      /* 아래 여백 조정 */

}

/* 리본 꼬리 효과 */
.schedule-header::before,
.schedule-header::after {
  content: "";
  position: absolute;
  bottom: -8px;
  border: 8px solid transparent;
}
.schedule-header::before {
  left: 0;
  border-top-color: #015DA9;
}
.schedule-header::after {
  right: 0;
  border-top-color: #015DA9;
}

/* 일정 날짜 스타일 */
.schedule-date {
  background: #eaf4ff;
  color: #015DA9;
  display: inline-block;
  padding: 4px 12px;
  font-size: 0.95rem;
  font-style: italic;
  border-radius: 12px;
  margin: 0 auto 20px;
  text-align: center;
    display: block;          /* block 처리 */
  width: max-content;      /* 텍스트 너비만큼 */
  margin: 0 auto 20px;     /* 가운데 정렬 + 아래 여백 */

}



    .schedule-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .schedule-list li {
      font-size: 0.95rem;
      padding: 6px 0;
      border-bottom: 1px solid #e0e0e0;
    }

        .schedule-list li .time {
      font-weight: bold;
      margin-right: 6px;
    }
    .schedule-list li:last-child {
      border-bottom: none;
    }
    /* 메뉴 버튼 그리드 */
    .grid {
      display: grid;
      grid-template-columns: 1fr;  /* 한 열만 */
      gap: 20px;
      margin-bottom: 40px;
    }
    .card {
      border: 1px solid #ddd;
      border-radius: 12px;
      padding: 20px;
      text-align: center;
      font-size: 1rem;
      font-weight: bold;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      transition: background 0.2s;
      background: #fff;
    }
    .card:hover {
      background: #f3f3f3;
    }
    .card a {
      color: #333;
      text-decoration: none;
      display: block;
    }
    /* 푸터 */
    footer {
      margin-top: 40px;
      text-align: center;
    }
    footer img {
      width: 150px;
      height: auto;
    }
  </style>
</head>
<body>
  <h1>
    <span class="heart">♥♥♥</span>대구시당 알리미<span class="heart">♥♥♥</span>
  </h1>

<!-- 일정 부분: 여기만 수정하면 돼 -->
<div class="schedule">
  <div class="schedule-header">&lt; 대구시당 1호차 &gt;</div>
  <div class="schedule-date">5월 13일(화) 유세 일정</div>
  <ul class="schedule-list">
    <li><span class="time">07:00</span>신남네거리 (중구 남산동)</li>
    <li><span class="time">13:00</span>동성로 유세</li>
    <li><span class="time">13:30</span>이재명 후보 동성로 집중 유세</li>
    <li><span class="time">16:00</span>서문시장</li>
    <li><span class="time">17:30</span>반월당 사거리 (중구 남산동)</li>
    <li><span class="time">19:00</span>명덕네거리</li>
  </ul>
</div>


  <!-- 메뉴 버튼: <a> 태그 복사해서 추가하면 돼 -->
  <div class="grid">
    <div class="card">
      <a href="http://bluenew.life/policy" target="_blank">
        이재명후보 정책안내 페이지
      </a>
    </div>
    <div class="card">
      <a href="http://bluenew.life/card" target="_blank">
        #이재명 말모이
      </a>
    </div>
    <!-- 메뉴 계속 추가하려면 여기에 <div class="card"><a href="URL">메뉴명</a></div> 형태로 추가 -->
  </div>

  <footer>
    <a href="https://theminjoodaegu.co.kr/" target="_blank">
      <img src="150_png_dgsd_logo.png" alt="더불어민주당 대구광역시당 로고">
    </a>
  </footer>
</body>
</html>
