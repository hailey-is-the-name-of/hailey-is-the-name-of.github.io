<script>
  const POPUP_KEY = 'popup_hide_until';

  function shouldShowPopup() {
    const hideUntil = localStorage.getItem(POPUP_KEY);
    if (!hideUntil) return true;
    return new Date().getTime() > parseInt(hideUntil);
  }

  function showPopup() {
    if (shouldShowPopup()) {
      const popup = document.getElementById('popup');
      popup.classList.add('show');
    }
  }

  function closePopup() {
    document.getElementById('popup').style.display = 'none';
  }

  function hideForAWeek() {
    const oneWeekLater = new Date().getTime() + 7 * 24 * 60 * 60 * 1000;
    localStorage.setItem(POPUP_KEY, oneWeekLater.toString());
    closePopup();
  }

  window.onload = () => setTimeout(showPopup, 100);  // 살짝 늦게 띄우기
</script>

   <script>
(async () => {
  const API_URL = "https://api.bluenew.life/api/schedule";

  try {
    const res   = await fetch(API_URL, { cache: "no-store" });
    if (!res.ok) throw new Error("status " + res.status);
    const data  = await res.json();

    // 제목·날짜
    document.querySelector(".schedule-header").innerHTML =
      `&lt; ${data.title} &gt;`;
    document.querySelector(".schedule-date").textContent =
      formatDate(data.date);

    // 리스트
    const ul = document.querySelector(".schedule-list");
    ul.innerHTML = "";
    data.items.forEach(({ time, text }) => {
      const li = document.createElement("li");
      li.innerHTML = `<span class="time">${time}</span>${text}`;
      ul.appendChild(li);
    });
  } catch (err) {
    console.error(err);
  }

  function formatDate(str) {
    if (!str) return "";
    const dt   = new Date(str + "T00:00:00");
    const yoil = "일월화수목금토"[dt.getDay()];
    return `${dt.getMonth() + 1}월 ${dt.getDate()}일(${yoil}) 유세 일정`;
  }
})();
</script>
